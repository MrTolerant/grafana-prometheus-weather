image:
  name: hashicorp/terraform:0.14.3
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - cd terraform
  - rm -rf .terraform
  - terraform init

stages:
  - destroy
  - validate
  - plan
  - apply
  - deploy

