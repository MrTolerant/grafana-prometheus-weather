#cloud-config

# create the docker group
groups:
    - docker
# assign a VM's default user, which is mydefaultuser, to the docker group
users:
    - default
    - name: mydefaultuser
      groups: docker

apt:
  sources:
    docker.list:
      source: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable'
      keyid: 0EBFCD88 

package_update: true

packages:
   - apt-transport-https
   - ca-certificates
   - curl
   - gnupg-agent
   - software-properties-common
   - docker-compose
   - docker-ce
   - docker-ce-cli 
   - containerd.io

runcmd:
  - curl -L https://packages.gitlab.com/install/repositories/runner/gitlab-runner/script.deb.sh | sudo bash
  - sudo apt update
  - export GITLAB_RUNNER_DISABLE_SKEL=true; sudo -E apt-get install gitlab-runner
  - sudo gitlab-runner register --non-interactive --executor "shell"    --url "https://gitlab.com/"   --registration-token "${token}"   --description "shell"  --tag-list "azure"   --run-untagged="false" --locked="false"
  - sudo usermod -aG docker gitlab-runner
  - sudo usermod -aG sudo gitlab-runner
  - sudo docker network create internal
  - sudo docker network create review
power_state:
  mode: reboot
